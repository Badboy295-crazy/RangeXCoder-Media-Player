<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Player</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <style>
    /* ... aapka pura existing CSS yahi rahega, no changes */
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
    <i class="ri-moon-clear-line"></i>
  </button>

  <button class="download-button" onclick="openDownloadModal()" aria-label="Download Video" title="Download Video">
    <i class="ri-download-line"></i>
  </button>

  <!-- Title jo URL se ayega -->
  <h2 id="videoTitle">Video Player</h2>

  <div class="controls">
    <label for="speed">Playback Speed:</label>
    <select id="speed" onchange="setPlaybackSpeed(this.value)">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x (Normal)</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>

  <video id="videoPlayer" controls controlsList="nodownload">
    <source id="videoSource" src="https://dga9kme080o0w.cloudfront.net/out/v1/5c7cfedca3df4fc99ea383b5f2e6a7a8/index_3.m3u8" type="application/x-mpegURL" />
    Your browser does not support HTML5 video.
  </video>

  <br />
  <a href="lectures.html" class="back-link">? Back to Lectures</a>

  <!-- Modal -->
  <div id="downloadModal">
    <div class="modal-content">
      <h3>Download Video</h3>
      <p>Do you want to download this video using 1DM app?</p>
      <div class="modal-buttons">
        <button class="start-download" onclick="triggerDownload()">Start Download</button>
        <button class="cancel-download" onclick="closeDownloadModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // ** New code to get URL parameters **
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        title: params.get('title') || "Video Player",
        url: params.get('url') || ''
      };
    }

    // Set title and video source from URL params
    function loadVideoFromParams() {
      const {title, url} = getURLParams();

      // Set video title
      document.getElementById('videoTitle').innerText = decodeURIComponent(title);

      // Set video source if url present
      if(url) {
        const videoSource = document.getElementById('videoSource');
        const videoPlayer = document.getElementById('videoPlayer');
        videoSource.src = url;
        videoPlayer.load();
      }
    }

    // Call this on page load
    loadVideoFromParams();

    const video = document.getElementById("videoPlayer");
    // We'll get the updated source URL dynamically:
    let videoURL = document.getElementById("videoSource").src;
    let STORAGE_KEY = "video_time_" + videoURL;

    // When URL changes (loadVideoFromParams), update STORAGE_KEY accordingly:
    function updateStorageKey() {
      videoURL = document.getElementById("videoSource").src;
      STORAGE_KEY = "video_time_" + videoURL;
    }
    updateStorageKey();

    // Resume video
    video.addEventListener("loadedmetadata", () => {
      updateStorageKey();
      const savedTime = localStorage.getItem(STORAGE_KEY);
      if (savedTime) {
        video.currentTime = parseFloat(savedTime);
      }
    });

    // Save current time every 5s
    setInterval(() => {
      if (!video.paused) {
        localStorage.setItem(STORAGE_KEY, video.currentTime);
      }
    }, 5000);

    // Dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // Playback speed change
    function setPlaybackSpeed(rate) {
      video.playbackRate = parseFloat(rate);
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        video.currentTime += 10;
      } else if (e.key === "ArrowLeft") {
        video.currentTime -= 10;
      }
    });

    // Open download modal
    function openDownloadModal() {
      document.getElementById("downloadModal").style.display = "flex";
    }

    // Close download modal
    function closeDownloadModal() {
      document.getElementById("downloadModal").style.display = "none";
    }

    // Trigger 1DM download
    function triggerDownload() {
      closeDownloadModal();
      if (!videoURL) {
        alert("No video URL found.");
        return;
      }
      const cleanURL = decodeURIComponent(videoURL);
      const intentURL = `intent://${cleanURL.replace(/^https?:\/\//, '')}#Intent;package=idm.internet.download.manager;scheme=https;end`;
      window.location.href = intentURL;
    }
  </script>

</body>
</html>
