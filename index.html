<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RangeXCoder - Video Player</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #4f46e5;
      --secondary-color: #f8fafc;
      --bg-dark: #0f172a;
      --bg-light: #ffffff;
      --text-dark: #0f172a;
      --text-light: #f1f5f9;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--text-dark);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-size: 20px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .theme-toggle:hover {
      background-color: #3730a3;
    }

    .video-container {
      max-width: 900px;
      aspect-ratio: 16/9;
      margin: auto;
      border: 4px solid var(--primary-color);
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dark-mode .video-container {
      background-color: #1e293b;
      border-color: #818cf8;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #loadingSpinner {
      position: absolute;
      z-index: 10;
      text-align: center;
    }

    .back-button {
      margin: 2rem auto 0;
      display: block;
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #9f1239;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="ri-moon-clear-line"></i>
  </button>

  <!-- Video Title -->
  <h2 id="videoTitle">Loading...</h2>

  <!-- Video Container -->
  <div class="video-container mb-4" id="playerContainer">
    <div id="loadingSpinner">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Loading video...</p>
    </div>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Back to Lectures</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title') || 'Video';
    const url = params.get('url') || '';

    document.getElementById('videoTitle').innerText = title;
    const container = document.getElementById('playerContainer');
    const spinner = document.getElementById('loadingSpinner');

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function hideSpinner() {
      if (spinner) spinner.style.display = "none";
    }

    function goBack() {
      window.history.back();
    }

    if (url.match(/\.m3u8$/i)) {
      const video = document.createElement('video');
      video.controls = true;
      video.autoplay = true;
      video.style.display = 'none';
      container.appendChild(video);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          hideSpinner();
          video.style.display = 'block';
          video.play();
        });
        hls.on(Hls.Events.ERROR, () => {
          hideSpinner();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          hideSpinner();
          video.style.display = 'block';
        });
      } else {
        container.innerHTML = "<p>Your browser does not support HLS playback.</p>";
        hideSpinner();
      }

    } else if (url.match(/\.(mp4|webm|ogg)$/i)) {
      const video = document.createElement('video');
      video.src = url;
      video.controls = true;
      video.autoplay = true;
      video.style.display = 'none';
      container.appendChild(video);
      video.addEventListener('loadeddata', () => {
        hideSpinner();
        video.style.display = 'block';
      });

    } else {
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allowFullscreen = true;
      iframe.onload = hideSpinner;
      container.appendChild(iframe);
    }
  </script>
</body>
</html>
